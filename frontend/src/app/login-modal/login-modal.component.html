<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <h2>Crear Cuenta</h2>
      <form (ngSubmit)="registerUser()" #userForm="ngForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="userData.name" name="name" required />
    
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
    
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
    
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required />
    
        <button type="submit" [disabled]="userForm.invalid">Registrar</button>
        <button type="button" (click)="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>
