<!-- Modal de Login -->
<div class="modal" [ngClass]="{'open': isModalOpen}" (click)="closeLoginModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Crear Cuenta</h2>
      <form (ngSubmit)="registerUser()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="userData.name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="last_name">Apellidos:</label>
          <input type="text" id="last_name" [(ngModel)]="userData.last_name" name="last_name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required />
        </div>
  
        <button type="submit" class="login-btn">Crear Cuenta</button>
      </form>
      <button class="cancel-btn" (click)="closeLoginModal()">Cancelar</button>
    </div>
  </div>
